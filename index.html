<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unblocked Games</title>
  <style>
    :root{--bg1:#071026;--bg2:#0f1730;--accent:#5eead4;--card:#08102a;--muted:#9fb8ff}
    html,body{height:100%}
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: radial-gradient(1200px 600px at 10% 10%, rgba(94,234,212,0.06), transparent), radial-gradient(900px 500px at 90% 90%, rgba(99,102,241,0.05), transparent), linear-gradient(180deg,var(--bg1),var(--bg2)); color: #e6eef8; min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden }
    /* animated soft blobs */
    .blob { position:absolute; filter:blur(48px); opacity:0.6; transform:translate3d(0,0,0); mix-blend-mode:screen }
    .blob.b1{width:480px;height:360px;background:radial-gradient(circle at 30% 30%, rgba(94,234,212,0.9), rgba(94,234,212,0.25) 40%, transparent 60%); left:-10%; top:-10%; animation:move1 12s ease-in-out infinite}
    .blob.b2{width:420px;height:420px;background:radial-gradient(circle at 70% 70%, rgba(99,102,241,0.95), rgba(99,102,241,0.2) 40%, transparent 60%); right:-8%; bottom:-8%; animation:move2 15s ease-in-out infinite}
    @keyframes move1{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(18px) translateX(8px)}100%{transform:translateY(0) translateX(0)}}
    @keyframes move2{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-20px) translateX(-6px)}100%{transform:translateY(0) translateX(0)}}

    .card { position:relative; backdrop-filter: blur(6px) saturate(120%); background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.05); padding:28px; border-radius:16px; width:min(760px,92vw); box-shadow: 0 20px 60px rgba(2,6,23,0.7); }
    h1 { margin:0 0 6px 0; font-size:30px; letter-spacing:-0.02em }
    p { margin:0 0 16px 0; color:var(--muted); font-size:15px }
    .games { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; margin-top:8px }
    a.game { display:flex; align-items:center; gap:12px; padding:14px 16px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:#e6f0ff; text-decoration:none; box-shadow: 0 4px 18px rgba(2,6,23,0.45); border:1px solid rgba(255,255,255,0.03) }
    a.game:hover { transform:translateY(-6px) scale(1.01); transition:all .18s cubic-bezier(.2,.9,.3,1); }
    .game .dot { width:40px; height:40px; border-radius:8px; background:linear-gradient(135deg,var(--accent),#6475ff); box-shadow:0 6px 18px rgba(99,102,241,0.18); flex:0 0 40px }
    .game .label{font-weight:600}
    footer { margin-top:16px; font-size:13px; color:var(--muted); text-align:right }
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="card" role="main">
    <h1>Unblocked Games</h1>
    <p>Available games in this workspace. Click to open a game. The site supports offline usage and will cache assets automatically for offline play.</p>

    <div class="games" role="list">
      <a class="game" href="/suika" role="listitem">
        <div class="dot" aria-hidden></div>
        <div class="label">Suika / Watermelon Game Clone</div>
      </a>
    </div>

    <footer>Offline / 404 supported via service worker</footer>
  </div>

  <script>
    // Register service worker at root so it controls all pages
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
    }

    // The service worker now automatically crawls and caches same-origin resources from root on install.
  </script>
</body>
</html>
